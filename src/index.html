<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Edit Items</title>
</head>
<body>
  <div class="form-goods">
    <div class="head-goods">
      <p class="head-name">Товары</p>
      <span class="add-product pointer" id="add-product">+</span>
    </div>
    <table class="table-goods">
      <thead>
        <tr>
          <td class="column-name">Название</td>
          <td class="column-name">Стоимость</td>
          <td class="column-name">Действия</td>
        </tr>
      </thead>
      <!-- Creating example to reload it by the updated data -->
      <tbody>
        <tr>
          <td>iPhone</td>
          <td class="price">60000</td>
          <td class="pointers">
            <span class="edit-product pointer"></span>
            <span class="del-product pointer"></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
